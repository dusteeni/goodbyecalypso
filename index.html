<!DOCTYPE html>
<html>
<head>
	<title> G O O D B Y E C A L Y P S O </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
			color: white;
			font-family: Proxima Nova, sans-serif;
		}

		#video-background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			overflow: hidden;
			display: none;
		}

		#video-background iframe {
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: -1;
		}

		#mobile-background {
			background-image: url('https://raw.githubusercontent.com/dusteeni/goodbyecalypso/main/65582048-238E-42D4-991E-9E44E4549BF6_1_105_c.jpeg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			display: block;
		}

		#content {
			position: relative;
			z-index: 1;
			text-align: center;
			padding-top: 5vw;
		}

		h1 {
			font-size: 3.5vw;
			margin-top: 0;
		}

		h2 {
			font-size: 3vw;
			margin-top: 0;
		}

		h3 {
			font-size: 2.5vw;
			margin-top: 0;
		}

		h4 {
			font-size: 2vw;
			margin-bottom: 3vw;
		}

		h5 {
			font-size: 1.5vw;
			margin-bottom: 3vw;
		}

		button {
			font-size: 1.5vw;
			background-color: white;
			color: black;
			border: none;
			padding: 1.5vw 3vw;
			border-radius: 5px;
			cursor: pointer;
		}


		/* Media queries for responsive design */
		@media screen and (min-width: 768px) {
			h1 {
				font-size: 4vw;
			}
			h2 {
				font-size: 3.5vw;
			}
			h3 {
				font-size: 3vw;
			}
			h4 {
				font-size: 2.5vw;
			}
			h5 {
				font-size: 2vw;
			}
			button {
				font-size: 2vw;
				padding: 1.5vw 3vw;
			}
			#content {
				padding-top: 3vw;
			}
			#video-background {
				display: block;
			}
			#mobile-background {
				display: none;
			}
		}

	</style>
